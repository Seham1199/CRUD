<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>CRUD</title>
</head>
<body>
    <div class="crud w-75 mx-auto mt-5">
        <h1 class="text-center text-success mb-4">CRUD System</h1>
        <form class="form-group">
            <div class="form-item mt-3">
                <label for="prodName" class="fw-semibold mb-2">Product Name:</label>
                <input type="text" id="prodName" name="prodName" class="form-control" oninput="validationName()"/>
                <p id="message" class="alert alert-danger mt-2 d-none">Sorry InValid Data Please, try again</p>
            </div>
            <div class="form-item mt-3">
                <label for="prodPrice" class="fw-semibold mb-2">Product Price:</label>
                <input type="number" id="prodPrice" name="prodPrice" class="form-control" oninput="validationPrice()"/>
                <p id="messagePrice" class="alert alert-danger mt-2 d-none">Sorry InValid Data Please, try again</p>

            </div>
            <div class="form-item mt-3">
                <label for="prodCategory" class="fw-semibold mb-2">Product Categoey:</label>
                <input type="text" id="prodCategory" name="prodCategory" class="form-control" oninput="validationCat()"/>
                <p id="messageCat" class="alert alert-danger mt-2 d-none">Sorry InValid Data Please, try again</p>
            </div>
            <div class="form-item mt-3">
                <label for="prodDesc" class="fw-semibold mb-2">Product Description:</label>
                <input type="text" id="prodDesc" name="prodDesc" class="form-control" oninput="validationDesc()"/>
                <p id="messageDesc" class="alert alert-danger mt-2 d-none">Sorry InValid Data Please, try again</p>
            </div>
        </form>
    <button onclick="addProduct()" class="btn btn-info mt-3" type="submit" id="addBtn">Add Product</button>
    <button onclick="updateProduct()"  class="btn btn-success mt-3 d-none" type="submit" id="updateBtn">Update Product</button>
    <div class="form-item mt-4 mx-auto w-50">
        <input oninput="searchProduct()" type="text" id="search" name="search" class="form-control" placeholder="Search...." />
    </div>
    <table class="table mt-4">
        <thead class="text-center">
            <tr>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCategorey</th>
            <th>ProductDescription</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="tableData">
            
        </tbody>
    </table>
    </div>
   


  




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
